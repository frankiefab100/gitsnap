<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="browser extension for generating charts of a GitHub repository data" />
    <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css">
    <title>GitSnap - Visualize key metrics of any GitHub repository</title>
</head>

<body>
    <div class="popup-container">
        <h2>Toggle tooltip</h2>

        <label class="switch">
            <input type="checkbox" id="tooltipToggle">
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
